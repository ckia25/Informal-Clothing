<script>
  function changeNav() {
    if (document.getElementById("myNav").style.width == "100%") {
      closeNav()
    }
    else {
      openNav()
    }

    function openNav() {
      document.getElementById("myNav").style.width = "100%";
      setTimeout(()=> {
        document.getElementById("myNavContent").style.visibility = "visible";;
      }
      ,150);

    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
      document.getElementById("myNavContent").style.visibility = "hidden";
    }

  }

</script>
